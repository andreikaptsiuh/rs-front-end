<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map_style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Online Zoo Map</title>
  </head>
  <body>
    <h1>Online Zoo</h1>

    <!--HEADER-->
    <header class="header">
      <div class="wrapper">
        <a href="../index.html">
          <div class="header__logo"></div>
        </a>

        <input class="header__burger" type="button" />

        <nav class="header__menu">
          <ul class="header__menu_list">
            <li class="menu__list_icon">
              <a href="../index.html">About</a>
            </li>
            <li class="menu__list_icon page">
              <a href="#">Map</a>
            </li>
            <li class="menu__list_icon">
              <a href="../zoos/panda.html">Zoos</a>
            </li>
            <li class="menu__list_icon">
              <a href="../contact_us/contact_us.html">Contact us</a>
            </li>
            <li class="menu__list_icon">
              <a
                href="https://www.figma.com/file/lnK11foY8Aoa6oOlDXovVN/Online-ZOO-Project?node-id=0%3A1"
                >Design</a
              >
            </li>
          </ul>
        </nav>

        <nav class="header__social">
          <ul class="header__social_list">
            <li class="social__list_icon">
              <a class="youtube" href="https://www.youtube.com/"></a>
            </li>
            <li class="social__list_icon">
              <a class="instagram" href="https://www.instagram.com/"></a>
            </li>
            <li class="social__list_icon">
              <a class="facebook" href="https://www.facebook.com/"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--MAIN-->
    <main>
      <div class="wrapper">
        <div class="main__content">
          <h2 class="main__title">find where are the animals live</h2>
          <div class="map">
            <a
              class="map__pets eagle true"
              title="Eagle, Unated States"
              href="../zoos/eagles.html"
            >
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Eagle.svg"
                alt="Eagle"
              />
            </a>

            <a class="map__pets alligator">
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Alligator.svg"
                alt="Alligator"
                title="Alligator, Unated States"
              />
            </a>

            <a class="map__pets lion">
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Lion.svg"
                alt="Lion"
                title="Lion, Africa "
              />
            </a>

            <a
              class="map__pets gorilla true"
              title="Gorilla, Western Africa"
              href="../zoos/gorillas.html"
            >
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Gorilla.svg"
                alt="Gorilla"
                title="Gorilla, Western Africa "
              />
            </a>

            <a
              class="map__pets lemur true"
              title="Lemur, Southeast Asia"
              href="../zoos/lemur.html"
            >
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Lemur.svg"
                alt="Lemur"
                title="Lemur, Southeast Asia"
              />
            </a>

            <a
              class="map__pets panda true"
              title="Panda, Eastern Asia"
              href="../zoos/panda.html"
            >
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Panda.svg"
                alt="Panda"
                title="Panda, Eastern Asia"
              />
            </a>

            <a class="map__pets tiger">
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/tiger.svg"
                alt="Tiger"
                title="Tiger, Indonesia"
              />
            </a>

            <a class="map__pets coala">
              <img
                class="map__pets_icon"
                src="../../assets/icons/map/Coala.svg"
                alt="Coala"
                title="Coala, Australia"
              />
            </a>
          </div>
        </div>
      </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="wrapper">
        <div class="footer__content">
          <div class="footer__top">
            <div class="footer__top_logos">
              <a href="../index.html"
                ><img
                  src="../../assets/icons/Logo2.svg"
                  alt="logo"
                  title="Online Zoo"
              /></a>

              <img
                src="../../assets/icons/Yem Digital.svg"
                alt="Yem Digital"
                title="Yem Digital"
              />

              <img
                src="../../assets/icons/rs_school_js logo.svg"
                alt="Rolling Scopes School"
                title="Rolling Scopes School"
              />
            </div>

            <nav class="footer__navigation">
              <ul class="footer__navigation_list">
                <li class="footer__menu_list">
                  <a href="../index.html">About</a>
                </li>
                <li class="footer__menu_list">
                  <a href="#">Map</a>
                </li>
                <li class="footer__menu_list">
                  <a href="../zoos/panda.html">Zoos</a>
                </li>
                <li class="footer__menu_list">
                  <a href="../contact_us/contact_us.html">Contact us</a>
                </li>
              </ul>
            </nav>

            <button class="footer__button">
              <span>Donate for volunteers</span>
              <img src="../../assets/images/Union.svg" alt="arrow" />
            </button>
          </div>

          <img
            class="footer__vector"
            src="../../assets/images/Vector3.svg"
            alt="vector"
          />

          <div class="footer__bottom">
            <div class="footer__bottom_items">
              <span>© 2021 DinaK</span>
              <span>© Yem Digital </span>
              <span>© RSSchool</span>
            </div>

            <nav class="footer__social">
              <ul class="footer__social_list">
                <li class="footer__list_icon">
                  <a class="youtube" href="https://www.youtube.com/"></a>
                </li>
                <li class="footer__list_icon">
                  <a class="instagram" href="https://www.instagram.com/"></a>
                </li>
                <li class="footer__list_icon">
                  <a class="facebook" href="https://www.facebook.com/"></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </footer>

    <script src="map_script.js"></script>
  </body>
</html>
